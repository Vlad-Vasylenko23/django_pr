<link rel="stylesheet" href="http://s.fotorama.io/4.6.6/fotorama.css">
<script src="http://s.fotorama.io/4.6.6/fotorama.js"></script>

<div class="fotorama" data-width="100%" data-ratio="800/600" data-nav="thumbs" data-loop="true">
    {% for img in images %}
        <p>MEDIA_URL: {{ MEDIA_URL }}</p>
        <p>img.image.url: {{ img.image.url }}</p>
        <img src="{{ MEDIA_URL }}{{ img.image.url }}" data-caption="{{ img.title|default_if_none:"" }}">
    {% endfor %}
</div>
